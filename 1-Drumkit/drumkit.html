<!doctype html>
<html lang="en">
<head>
	<title>Drumkit</title>
	<link rel="stylesheet" href="drumkit.css" />

	<!-- jQuery library -->
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
 
	<script src="drumkit.js"></script>
</head>
<body>
	<h1>Drumkit</h1>
	<h2>Challenge #1 of Javascript30</h2>
	<audio id="musicA">
		<source src="sounds/clap.wav">
	</audio>
	<audio id="musicS">
		<source src="sounds/hihat.wav">
	</audio>
	<audio id="musicD">
		<source src="sounds/kick.wav">
	</audio>
	<audio id="musicF">
		<source src="sounds/openhat.wav">
	</audio>
	<audio id="musicG">
		<source src="sounds/boom.wav">
	</audio>
	<audio id="musicH">
		<source src="sounds/ride.wav">
	</audio>
	<audio id="musicJ">
		<source src="sounds/snare.wav">
	</audio>
	<audio id="musicK">
		<source src="sounds/tom.wav">
	</audio>
	<audio id="musicL">
		<source src="sounds/tink.wav">
	</audio>

<div class="container">
	<div id="buttons">
		<button id = "A" value="A">A<p class="drumType">clap</p></button>
		<button id = "S" value="S">S<p class="drumType">hihat</p></button>
		<button id = "D" value="D">D<p class="drumType">kick</p></button>
		<button id = "F" value="F">F<p class="drumType">openhat</p></button>
		<button id = "G" value="G">G<p class="drumType">boom</p></button>
		<button id = "H" value="H">H<p class="drumType">ride</p></button>
		<button id = "J" value="J">J<p class="drumType">snare</p></button>
		<button id = "K" value="K">K<p class="drumType">tom</p></button>
		<button id = "L" value="L">L<p class="drumType">tink</p></button>
	</div>
</div>
</head>

</body>
</html>
