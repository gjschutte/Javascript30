<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Variables</title>

  <link rel="stylesheet" href="cssvars.css" />

</head>
<body>
<h1>Playing with CSS variables</h1>

<div class="controls">
  <label for="varColor">Color:</label>
  <input id="varColor" type="color" name="varColor" value="#ffc600">
  <label for="varBlur">Blur rate:</label>
  <input id="varBlur" type="range" name="varBlur" min="0" max="25" value="10" 
    data-sizing="px">
  <label for="varPadding">Padding:</label>
  <input id="varPadding" type="range" name="varPadding" min="10" max="200" 
    value="10" data-sizing="px">
</div>

<img src="https://picsum.photos/800/500">

</div>

<script src="cssvars.js"></script>

</body>
</html>
